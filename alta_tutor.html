<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de tutor</title>
</head>
<body>
    <h1>Alta de tutor</h1>

    <form action="javascript:void(0)" onsubmit="alta_tutor()">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre">

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Dirección">

        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad" name="localidad" placeholder="Localidad">

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="text " id="fecha_nacimiento" name="fecha_nacimiento">

        <label for="tipo_tutor">Tipo de Tutor:</label>
        <select id="tipo_tutor" name="tipo">
            <option value="Null">Seleccionar</option>
            <option value="Madre">Madre</option>
            <option value="Padre">Padre</option>
            <option value="Tutor">Tutor</option>
        </select>

        <input type="submit" value="Guardar">
    </form>
    <script src="abm_tutor.js"></script>
</body>
</html>
